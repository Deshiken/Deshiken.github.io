<div class='container'>
  <h1 class="text-center">Draft Results</h1>

  <div class="card mb-4 card-shadow__light" *ngFor="let player of draftService.players">
    <div class="row">
      <div class="col-8 card-body">
        <h5 class="card-title">Player {{player.playerNumber}}</h5>
        <p class="card-text mb-1">Team {{player.team}}</p>
        <p class="card-text mb-1">Pick: {{player.pick}}</p>
      </div>
    </div>
  </div>

  <strong>
    <a routerLink="/">Back to Home</a>
  </strong>
</div>
