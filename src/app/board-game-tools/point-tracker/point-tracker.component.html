<div *ngFor="let player of players">
  <!-- <div class="card tool-card mt-3 d-flex justify-content-between"> -->
  <div class="mt-3 player-card d-flex justify-content-between">
    <div class="d-flex justify-content-between flex-column">
      <div class="point-adjust px-4 d-flex align-items-center justify-content-center">
        <p class="mb-0" (click)="adjustPlayerPoints(player, -1)">-1</p>
      </div>
      <div class="point-adjust px-4 d-flex align-items-center justify-content-center">
        <p class="mb-0" (click)="adjustPlayerPoints(player, -5)">-5</p>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center">
      <p class="mb-0">{{player.name}}</p>
      <p style="font-size: 4rem" class="mb-0">{{player.points}}</p>
      <!-- <i class="bi bi-pencil-square"> Edit</i> -->
    </div>
    <div class="d-flex justify-content-between flex-column">
      <div class="point-adjust d-flex align-items-center justify-content-center">
        <p class="mb-0" (click)="adjustPlayerPoints(player, 1)">+1</p>
      </div>
      <div class="point-adjust d-flex align-items-center justify-content-center">
        <p class="mb-0" (click)="adjustPlayerPoints(player, 5)">+5</p>
      </div>
    </div>
  </div>
</div>

<button (click)="addNewPlayer()" type="button"   class="btn btn-primary m-3">
  Add New Player
</button>

<button (click)="resetAllPoints()" type="button" class="btn btn-primary m-3">
  Reset all Points
</button>
