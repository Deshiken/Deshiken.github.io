<div id="main-content" class="container">
  
  <app-heading-with-back [title]="'Uprising Tools'"></app-heading-with-back>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button type="button" class="btn btn-primary btn-lg my-3" (click)="router.navigate(['uprising/maps'])" aria-label="Navigate to Uprising maps and setup instructions">
      Game Modes and Setup Instructions
    </button>
    <button id="draftHelpBtn" type="button" class="btn btn-link p-0 m-3" data-bs-toggle="collapse" data-bs-target="#draftCollapse" aria-expanded="false" aria-controls="draftCollapse" aria-label="Help: Game Modes and Setup Instructions">
      <i class="bi bi-question-circle-fill" style="font-size: 2.4rem;" aria-hidden="true"></i>
    </button>
  </div>
  <div class="collapse" id="draftCollapse" role="region" aria-labelledby="draftHelpBtn">
    <div class="card card-body">
      This tool has links to a variety of maps and play options for quick reference.
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button type="button" class="btn btn-primary btn-lg my-3" (click)="router.navigate(['uprising/maps'])" aria-label="Navigate to Uprising maps and setup instructions">
      Test unit and ability cards.
    </button>
    <button id="draftHelpBtn" type="button" class="btn btn-link p-0 m-3" data-bs-toggle="collapse" data-bs-target="#draftCollapse" aria-expanded="false" aria-controls="draftCollapse" aria-label="Help: Game Modes and Setup Instructions">
      <i class="bi bi-question-circle-fill" style="font-size: 2.4rem;" aria-hidden="true"></i>
    </button>
  </div>
  <div class="collapse" id="draftCollapse" role="region" aria-labelledby="draftHelpBtn">
    <div class="card card-body">
      This tool has links to a variety of maps and play options for quick reference.
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button type="button" class="btn btn-primary btn-lg my-3" (click)="router.navigate(['uprising/map-builder-options'])" aria-label="Open Map Builder">
      Map Builder
    </button>
    <button id="mapBuilderHelpBtn" type="button" class="btn btn-link p-0 m-3" data-bs-toggle="collapse" data-bs-target="#mapBuilder" aria-expanded="false" aria-controls="mapBuilder" aria-label="Help: Map Builder">
      <i class="bi bi-question-circle-fill" style="font-size: 2.4rem;" aria-hidden="true"></i>
    </button>
  </div>
  <div class="collapse" id="mapBuilder" role="region" aria-labelledby="mapBuilderHelpBtn">
    <div class="card card-body">
      Build your own custom Uprising maps.
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button type="button" class="btn btn-primary btn-lg my-3" (click)="router.navigate(
      ['uprising/spell-cards'], 
      { queryParams: { 'card-list': 'uprising-tactics'}})" aria-label="View Spell Cards for Uprising Tactics">
      Spell Cards
    </button>
    <button id="spellCardsHelpBtn" type="button" class="btn btn-link p-0 m-3" data-bs-toggle="collapse" data-bs-target="#spellCards" aria-expanded="false" aria-controls="spellCards" aria-label="Help: Spell Cards">
      <i class="bi bi-question-circle-fill" style="font-size: 2.4rem;" aria-hidden="true"></i>
    </button>
  </div>
  <div class="collapse" id="spellCards" role="region" aria-labelledby="spellCardsHelpBtn">
    <div class="card card-body">
      Read the spells of the game.
    </div>
  </div>


</div>
