<div class="container">
  
  <app-heading-with-back [title]="'Uprising Tools'"></app-heading-with-back>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button class="btn btn-primary btn-lg my-3" (click)="router.navigate(['uprising/maps'])">
      Game Modes and Setup Instructions
    </button>
    <i class="bi m-3 bi-question-circle-fill" style="font-size: 2.4rem;"
      data-bs-toggle="collapse" data-bs-target="#draftCollapse" aria-expanded="false" aria-controls="draftCollapse">
    </i>
  </div>
  <div class="collapse" id="draftCollapse">
    <div class="card card-body">
      This tool has links to a variety of maps and play options for quick reference.
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button class="btn btn-primary btn-lg my-3" (click)="router.navigate(['uprising/map-builder-options'])">
      Map Builder
    </button>
    <i class="bi m-3 bi-question-circle-fill" style="font-size: 2.4rem;"
      data-bs-toggle="collapse" data-bs-target="#mapBuilder" aria-expanded="false" aria-controls="mapBuilder">
    </i>
  </div>
  <div class="collapse" id="mapBuilder">
    <div class="card card-body">
      Build your own custom Uprising maps.
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between nav-help">
    <button class="btn btn-primary btn-lg my-3" (click)="router.navigate(
      ['uprising/spell-cards'], 
      { queryParams: { 'card-list': 'uprising-tactics'}})">
      Spell Cards
    </button>
    <i class="bi m-3 bi-question-circle-fill" style="font-size: 2.4rem;"
      data-bs-toggle="collapse" data-bs-target="#spellCards" aria-expanded="false" aria-controls="spellCards">
    </i>
  </div>
  <div class="collapse" id="spellCards">
    <div class="card card-body">
      Read the spells of the game.
    </div>
  </div>


</div>
