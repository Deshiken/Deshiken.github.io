<div class='container'>
  <h1 class="mt-2">Draft Summary</h1>

  <div class="card mb-4 card-shadow__light" *ngFor="let player of draftService.playerMap.values()">
    <div class="row">
      <div class="col-4 d-flex align-items-center">
        <app-draft-icon [size]="IconSize.Medium" [icon]="player.icon"></app-draft-icon>
      </div>
      <div class="col-8 card-body">
        <h5 class="card-title">Player {{player.playerNumber}}</h5>
        <p class="card-text mb-1" *ngIf="draftService.teamDraft">Team {{player.team}}</p>
        <p class="card-text mb-1">Faction: {{player.factionPick.faction}} <span *ngIf="draftService.randomBuilding">with {{player.factionPick.building}}</span></p>
        <p class="card-text mb-1" *ngIf="player.mercenaryPick" class="card-text">Mercenary: {{player.mercenaryPick}}</p>
      </div>
    </div>
  </div>

  <strong>
    <a href="/holas">Back to HOLAS Tools</a>
  </strong>

</div>
