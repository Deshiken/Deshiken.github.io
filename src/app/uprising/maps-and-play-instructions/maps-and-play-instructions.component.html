<div class="container">
  <app-heading-with-back [title]="'Maps and Play Instructions'"></app-heading-with-back>

  <div (click)="showTwoPlayerMaps = !showTwoPlayerMaps"
    class="d-flex align-items-center"
    data-bs-toggle="collapse" 
    data-bs-target="#twoPlayerMapsColapse">
    <legend style="width: auto;" class="mb-0 fs-5">Two Player Maps:</legend>
    <i [ngClass]="{'rotate-clockwise' : showTwoPlayerMaps}" 
      class="bi ms-3 bi-chevron-down med-icon rotate-transition">
    </i>
  </div>
  <div class="collapse" id="twoPlayerMapsColapse">
    <div class="d-flex flex-column">
      <a *ngFor="let map of twoPlayerMaps" [routerLink]="['/uprising/map-details', map.mapName]">{{map.mapName}}</a>
    </div>
  </div>
