<div class="container">
  <app-heading-with-back [title]="'Uprising Map Builder'"></app-heading-with-back>
  <button class="btn btn-primary btn-sm me-2" (click)="mapTiles.push(1)">Add Map Tile</button>
  <button class="btn btn-primary btn-sm me-2" (click)="mapTilesReverse.push(1)">Add Map Tile Reverse</button>
  <button class="btn btn-primary btn-sm me-2" (click)="mapFlagsGreen.push(1)">Add Flag</button>
  <button class="btn btn-primary btn-sm me-2" (click)="mapTilesReverse.push(1)">Add Capitol</button>
  <button class="btn btn-primary btn-sm me-2" (click)="mapTilesReverse.push(1)">Add Mountain Region</button>
  <button class="btn btn-primary btn-sm me-2" (click)="mapTilesReverse.push(1)">Add Water Region</button>


  <div *ngFor="let map of mapTiles"
    id="drag-1" class="draggable map-tile"> 
    Map Tile
  </div>
  
  <div *ngFor="let flag of mapFlagsGreen"
    id="drag-1" class="draggable flag flag-green"> 
    Flag
  </div>

  <div id="drag-1" class="draggable map-tile"
    *ngFor="let map of mapTilesReverse"> 
    Reverse Map Tile
  </div>
</div>
